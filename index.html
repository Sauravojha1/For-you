<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: 'Arial', sans-serif;
  }

  .container {
    text-align: center;
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  h1 {
    color: #d6336c;
    margin-bottom: 10px;
  }

  p {
    color: #333;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    font-size: 18px;
  }

  #noBtn {
    background: #adb5bd;
    color: #333;
  }

  .final {
    display: none;
    font-size: 22px;
    color: #c9184a;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onclick="noClicked()">NO üò¢</button>
  </div>

  <div class="final" id="finalMessage">
    Yay! I knew it üòçüíò<br>
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </div>
</div>

<script>
  let yesSize = 18;

  function noClicked() {
    yesSize += 6;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";
    document.getElementById("yesBtn").style.padding =
      (12 + yesSize / 6) + "px " + (20 + yesSize / 4) + "px";
  }

  function yesClicked() {
    document.querySelector(".buttons").style.display = "none";
    document.querySelector("p").style.display = "none";
    document.getElementById("finalMessage").style.display = "block";
  }
</script>

</body>
</html>
