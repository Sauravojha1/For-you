<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

.container{
  background:rgba(255,255,255,0.97);
  padding:30px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:400px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  position:relative;
  z-index:2;
}

h1{ color:#d6336c; }
#message{ margin:15px 0; color:#444; min-height:24px; }

.buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  position:relative;
}

button{
  border:none;
  border-radius:14px;
  padding:12px 18px;
  font-size:16px;
  cursor:pointer;
  transition:all 0.3s ease;
}

#yes{ background:#ff4d6d; color:white; font-size:18px; }
#no{ background:#adb5bd; }
#maybe{ background:#ffd166; }

/* Fireworks */
.fireworks, .hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
}

.firework{
  position:absolute;
  width:6px;
  height:6px;
  animation:explode 1.2s infinite;
}

@keyframes explode{
  0%{ box-shadow:0 0 #ff4d6d; opacity:1; }
  100%{
    box-shadow:
      0 -80px #ff4d6d,
      56px -56px #ffd166,
      80px 0 #06d6a0,
      56px 56px #4dabf7,
      0 80px #c77dff,
      -56px 56px #ff6b6b,
      -80px 0 #ffd93d,
      -56px -56px #63e6be;
    opacity:0;
  }
}

/* Hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  from{ transform:translateY(-10vh); opacity:1; }
  to{ transform:translateY(110vh); opacity:0; }
}

/* Bunnies */
.bunny-area{
  display:none;
  margin-top:15px;
  height:160px;
  position:relative;
}

.bunny{
  width:120px;
  position:absolute;
  bottom:0;
}

.bunny.left{ left:10px; }
.bunny.right{ right:10px; }
</style>
</head>

<body>

<!-- üéµ MUSIC (starts on first click) -->
<audio id="song" loop>
  <source src="until-i-found-you.mp3" type="audio/mpeg">
</audio>

<div class="container" id="page">
  <h1>Hey Muskan üê®üë∏üèª</h1>
  <p id="question">Will you be my Valentine, now and forever? ‚ù§Ô∏è</p>
  <p id="message">Be honest üôÇ‚Äç‚ÜîÔ∏è</p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üò¢</button>
    <button id="maybe">MAYBE ü§î</button>
  </div>

  <div class="bunny-area" id="bunnies">
    <img class="bunny left"
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <img class="bunny right"
      src="https://media.giphy.com/media/l2SpZkQ0XT1XtKus0/giphy.gif">
  </div>
</div>

<div class="fireworks" id="fireworks"></div>
<div class="hearts" id="hearts"></div>

<script>
/* üéµ Start song on FIRST click anywhere */
let musicStarted = false;
document.body.addEventListener("click", () => {
  if (!musicStarted) {
    document.getElementById("song").play();
    musicStarted = true;
  }
}, { once:true });

let yesSize=18, otherSize=16, clicks=0;
const msgs=[
 "Please think again ü•∫",
 "Pretty please üíï",
 "I‚Äôll bring chocolates üç´",
 "I‚Äôm not giving up üò§",
 "You know you want to üòè"
];

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const maybe=document.getElementById("maybe");
const msg=document.getElementById("message");

function move(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}

function shrink(btn){
  otherSize=Math.max(8, otherSize-2);
  btn.style.fontSize=otherSize+"px";
  btn.style.padding="6px 10px";
  move(btn);
}

function growYes(){
  yesSize+=6;
  yes.style.fontSize=yesSize+"px";
  yes.style.padding=(12+yesSize/6)+"px "+(18+yesSize/4)+"px";
}

function handleNoMaybe(btn){
  clicks++;
  growYes();
  msg.textContent=msgs[Math.min(clicks-1,msgs.length-1)];
  shrink(btn);
}

no.onclick=()=>handleNoMaybe(no);
maybe.onclick=()=>handleNoMaybe(maybe);

yes.onclick=()=>{
  document.getElementById("question").textContent="YAYYY üíò";
  msg.textContent="I knew it üòç Happy Valentine‚Äôs Day!";
  document.querySelector(".buttons").style.display="none";
  document.getElementById("bunnies").style.display="block";
  startFireworks(); startHearts();

  setTimeout(()=>{
    window.location.href=
      "mailto:srvojha2@gmail.com?subject=My Valentine üíñ&body=Yes! I will be your Valentine ‚ù§Ô∏è";
  },1500);
};

function startFireworks(){
  const fw=document.getElementById("fireworks");
  fw.style.display="block";
  for(let i=0;i<8;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.top=Math.random()*100+"%";
    f.style.left=Math.random()*100+"%";
    f.style.animationDelay=Math.random()+"s";
    fw.appendChild(f);
  }
}

function startHearts(){
  const h=document.getElementById("hearts");
  h.style.display="block";
  for(let i=0;i<20;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.textContent="üíñ";
    heart.style.left=Math.random()*100+"%";
    heart.style.animationDelay=Math.random()*5+"s";
    h.appendChild(heart);
  }
}
</script>

</body>
</html>
